<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link href='styles.css' rel='stylesheet'/>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <nav class='navbar'> 
        <a class="fa fa-github fa-3x" href='https://github.com/ajain09/Tic-Tac-Toe'></a>
        <span>TIC TAC TOE </span></nav>
    
    <div class="board container" id="board">

        <div id='scoreboard'>
            <table>
                <tr id='players'>
                    <td>COMPUTER</td>
                    <td>HUMAN</td>
                </tr>
                <tr id='score'>
                    <td id='compscore'>0</td>
                    <td id='humanscore'>0</td>
                </tr>
            </table>
        </div>


        <div class="scaffold" id='parent' parent-node>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>

    <span id='footer'>Made with &nbsp;<i class="fa fa-heart"></i>&nbsp; by Astha Jain</span>

    <div class="winning-message show" id='winning-message'>
        <div data-winning-message-text style='margin-bottom: 30px;'></div>
        <button id="restartButton" onclick=selection()><span>PLAY</span></button>
    </div>
    
    <div class="choosexo" id="choosexo">
        <div><button id='choosesx' onclick=choosesx()>X</button>
        <button id='chooseso' onclick=chooseso()>O</button>
    </div>
    
</div>
    
</body>
</html>
